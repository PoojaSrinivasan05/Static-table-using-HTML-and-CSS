<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="7">TimeTable</th>

        </tr>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="7">Lunch</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <th rowspan="2" colspan="7">Project</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
        </tr>
    </table>
    
</body>
</html>
